<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game of life</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body class="dark">
    
    <div hx-ext="ws" ws-connect="ws:127.0.0.1:7936">

      <div class="commands" hx-preserve>
        <button id="theme">theme</button>
        <input type="button" name="reset" value="reset" ws-send />
        <input type="button" name="speed:+" value="speed -" ws-send />
        <input type="button" name="speed" value="o" ws-send />
        <input type="button" name="speed:-" value="speed +" ws-send />
        <input type="button" name="play" value="play" ws-send />
        <input type="button" name="pause" value="pause" ws-send />

      </div>

      <div id="container"></div>
    </div>

    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <script>
      
      let isDark = true;
      
      document.getElementById("theme").addEventListener("click", () => {

        document.body.classList = isDark ? ["light"] : ["dark"];

        isDark = !isDark;
      });

    </script>
  </body>
</html>
